services:
  nabari:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nabari
    environment:
      - PORT=3030
    ports:
      - "3030:3030"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3030/healthz"]
      interval: 30s
      timeout: 5s
      retries: 3

